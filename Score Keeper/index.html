<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Score Keeper</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1><span id="display-1">0</span> VS <span id="display-2">0</span></h1>
        <div class="select">
          <label for="game">Game of:</label>
          <select id="gameOf">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
          </select>
        </div>
        <div>
          <button id="button-1">Home</button>
          <button id="button-2">Away</button>
          <button id="reset-button">Reset</button>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
