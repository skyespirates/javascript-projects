<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>ToDo App</title>
  </head>
  <body>
    <h1>todos</h1>
    <form id="form">
      <input
        type="text"
        id="input"
        class="input"
        placeholder="enter your todo today"
        autocomplete="off"
      />
      <ul id="todos" class="todos"></ul>
    </form>
    <small
      >Left click to toggle completed.<br />Right click to delete todo.
    </small>
    <script src="./scripts.js"></script>
  </body>
</html>
